<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockholm Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="overlay">
            <h1>Tell us what you think about Stockholm!</h1>
        </div>
    </header>

    <main>
        <form id="stockholmForm">
            <section>
                <h2>Your Name</h2>
                <input type="text" name="name" placeholder="Write your name..." required>
            </section>

            <section>
                <h2>Question 1</h2>
                <p>What's the most underrated thing in Stockholm?</p>
                <div class="options">
                    <label><input type="radio" name="question1" value="Fika culture & small cafés"> Fika culture & small cafés</label>
                    <label><input type="radio" name="question1" value="Stockholm’s islands"> Stockholm’s islands (archipelago & hidden spots)</label>
                    <label><input type="radio" name="question1" value="Subway art"> Subway art (Tunnelbana stations)</label>
                    <label><input type="radio" name="question1" value="Parks and nature"> Parks and nature inside the city</label>
                    <label><input type="radio" name="question1" value="Local neighborhoods"> Local neighborhoods outside tourist areas</label>
                    <label><input type="radio" name="question1" value="Swedish humor"> Swedish people’s sense of humor</label>
                    <label><input type="radio" name="question1" value="Other"> Other: <input type="text" name="otherText" placeholder="Write here..."></label>
                </div>
            </section>

            <section>
                <h2>Question 2</h2>
                <p>What's the funniest thing that happened to you in Stockholm’s subway?</p>
                <textarea name="question2" maxlength="1000" placeholder="Write your answer here..." id="q2"></textarea>
                <p id="charCount">0 / 1000 characters</p>
            </section>

            <button type="submit">Submit</button>
        </form>

        <section id="responses" class="responses">
            <h2>Responses</h2>
            <div id="responsesList"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
